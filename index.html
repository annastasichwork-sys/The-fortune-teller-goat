<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í–æ–ø—Ä–æ—Å</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background-color: #28a745;
      color: white;
    }

    .no {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–≤—ë–∑–¥ */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>–¢—ã —Å–æ–≥–ª–∞—Å–Ω–∞?</h1>
  <div class="buttons">
    <button class="yes" onclick="alert('–£—Ä–∞! üéâ')">–î–∞</button>
    <button class="no">–ù–µ—Ç</button>
  </div>

  <script>
    // –°–æ–∑–¥–∞—ë–º –∑–≤—ë–∑–¥—ã
    for (let i = 0; i < 100; i++) {
      let star = document.createElement("div");
      star.className = "star";
      let size = Math.random() * 3 + 1;
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(star);
    }

    // –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" —É–±–µ–≥–∞—é—â–µ–π
    const noBtn = document.querySelector(".no");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>
</body>
</html>
