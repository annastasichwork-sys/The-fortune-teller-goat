      "–°–µ–≥–æ–¥–Ω—è —Ö–æ—Ä–æ—à–∏–π –¥–µ–Ω—å –¥–ª—è –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –±—é–¥–∂–µ—Ç–∞.",
      "–õ—é–±–∞—è –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ –≤—Å—Ç—Ä–µ—á–µ —Å–µ–≥–æ–¥–Ω—è –æ–∫—É–ø–∏—Ç—Å—è —Å—Ç–æ—Ä–∏—Ü–µ–π.",
      "–°–µ–≥–æ–¥–Ω—è –º–æ–∂–Ω–æ –∑–∞–≤–µ—Ä—à–∏—Ç—å —Å—Ç–∞—Ä—ã–µ –¥–µ–ª–∞ ‚Äî –í—Å–µ–ª–µ–Ω–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∏—Ç.",
      "–ú–∞–ª–µ–Ω—å–∫–∞—è –ø—Ä–∏–≤—ã—á–∫–∞, –Ω–∞—á–∞—Ç–∞—è —Å–µ–≥–æ–¥–Ω—è, —Å—Ç–∞–Ω–µ—Ç –ø–æ–ª–µ–∑–Ω–æ–π –ø—Ä–∏–≤—ã—á–∫–æ–π –∑–∞–≤—Ç—Ä–∞.",
      "–°–µ–≥–æ–¥–Ω—è —Ç–≤–æ–π —Ç–æ—Å—Ç–µ—Ä —É—Å—Ç—Ä–æ–∏—Ç –∑–∞–±–∞—Å—Ç–æ–≤–∫—É. –ó–∞–≤—Ç—Ä–∞–∫ –±—É–¥–µ—Ç —Ä–µ—à–∞—Ç—å —Å—É–¥—å–±—É –º–∏—Ä–∞.",
      "–ï—Å–ª–∏ —Ç–≤–æ—è —Ä—É—á–∫–∞ —Å–ª—É—á–∞–π–Ω–æ —É–ø–∞–¥–µ—Ç –Ω–∞ –ø–æ–ª ‚Äî –æ–Ω–∞ –ø—Ä–∏–Ω–µ—Å–µ—Ç —Å–µ–∫—Ä–µ—Ç–Ω–æ–µ –ø–æ—Å–ª–∞–Ω–∏–µ –æ—Ç –∫–æ—Ç–∞.",
      "–õ—é–±–∞—è –ø–æ–ø—ã—Ç–∫–∞ —Ä–∞–±–æ—Ç–∞—Ç—å –≤ —Ç–∏—à–∏–Ω–µ —Å–µ–≥–æ–¥–Ω—è –ø—Ä–∏–≤–µ–¥–µ—Ç –∫ —Ç–æ–º—É, —á—Ç–æ –ø—Ä–∏–Ω—Ç–µ—Ä –Ω–∞—á–Ω–µ—Ç –∏–≥—Ä–∞—Ç—å –¥–∂–∞–∑.",
      "–¢–≤–æ–π —Ç–µ–ª–µ—Ñ–æ–Ω —Ä–µ—à–∏—Ç, —á—Ç–æ –ª—É—á—à–µ —Å–∞–º –≤—ã–±—Ä–∞—Ç—å, —Å –∫–µ–º —Ç–µ–±–µ –≥–æ–≤–æ—Ä–∏—Ç—å. –°–æ–ø—Ä–æ—Ç–∏–≤–ª—è—Ç—å—Å—è –±–µ—Å—Å–º—ã—Å–ª–µ–Ω–Ω–æ.",
      "–°–µ–≥–æ–¥–Ω—è —Ç–≤–æ–π –Ω–æ—Å–æ–∫ –±—É–¥–µ—Ç –º–∞–≥–∏—á–µ—Å–∫–∏–º. –ù–∞–¥–µ–Ω—å –µ–≥–æ –Ω–∞ –ª–µ–≤—É—é –Ω–æ–≥—É ‚Äî –∏ —É–≤–∏–¥–∏—à—å –±—É–¥—É—â–µ–µ.",
      "–õ—é–±–æ–π, –∫—Ç–æ –ø–æ—Å–º–æ—Ç—Ä–∏—Ç –Ω–∞ —Ç–≤–æ–∏ –∑–∞–º–µ—Ç–∫–∏, —Ç–∞–π–Ω–æ —Å—Ç–∞–Ω–µ—Ç —Ç–≤–æ–∏–º —Ñ–∞–Ω–∞—Ç–æ–º.",
      "–ï—Å–ª–∏ —Ç–≤–æ—è –∫—Ä—É–∂–∫–∞ –ø—Ä—ã–≥–Ω–µ—Ç —Å–æ —Å—Ç–æ–ª–∞ ‚Äî —ç—Ç–æ –∑–Ω–∞–∫, —á—Ç–æ –ø–æ—Ä–∞ –º–µ–Ω—è—Ç—å —Å—Ç—Ä–∞—Ç–µ–≥–∏—é –∂–∏–∑–Ω–∏.",
      "–°–µ–≥–æ–¥–Ω—è –∫–∞–∂–¥–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ ¬´–æ–∫¬ª –±—É–¥–µ—Ç –∏–º–µ—Ç—å —Å–∞–∫—Ä–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ.",
      "–ï—Å–ª–∏ —Å–ª—É—á–∞–π–Ω–æ –Ω–∞—Å—Ç—É–ø–∏—à—å –Ω–∞ —à–Ω—É—Ä–æ–∫ ‚Äî –í—Å–µ–ª–µ–Ω–Ω–∞—è –ø–æ—à–ª–µ—Ç —Ç–µ–±–µ —Ç–∞–π–Ω–æ–≥–æ —Å–æ—é–∑–Ω–∏–∫–∞.",
      "–õ—é–±–æ–µ —Å–ª—É—á–∞–π–Ω–æ–µ '–ø—à–∏–∫' –∏–∑ –∫–æ—Ñ–µ–º–∞—à–∏–Ω—ã ‚Äî —ç—Ç–æ —Å–∏–≥–Ω–∞–ª: –ø–æ—Ä–∞ —Ç–∞–Ω—Ü–µ–≤–∞—Ç—å —Å PowerPoint."
    ];

    let used = new Set();

    function randomPrediction() {
      const randomIndex = Math.floor(Math.random() * predictions.length);
      document.getElementById("prediction").textContent = predictions[randomIndex];
    }

    function uniquePrediction() {
      if (used.size === predictions.length) {
        used.clear(); // –æ–±–Ω—É–ª—è–µ–º, –µ—Å–ª–∏ –≤—Å—ë –ø–æ–∫–∞–∑–∞–Ω–æ
      }
      let index;
      do {
        index = Math.floor(Math.random() * predictions.length);
      } while (used.has(index));
      used.add(index);
      document.getElementById("prediction").textContent = predictions[index];
    }

    // --- –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ ---
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateStars() {
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }

    createStars(150);
    animate();
  </script>
