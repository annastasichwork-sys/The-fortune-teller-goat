<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Шар с предсказаниями</title>
<style>
  :root{
    --text:#e5e7eb;
    --accent:#8b5cf6;
    --good:#10b981;
    --danger:#ef4444;
    --radius:18px;
  }
  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    color:var(--text);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    background:black;
    overflow:hidden;
  }

  /* Звёздное небо */
  body::before{
    content:"";
    position:absolute;
    top:0;left:0;right:0;bottom:0;
    background:#000 url('https://raw.githubusercontent.com/anshumanv/starfield/main/starfield.png') repeat;
    z-index:-1;
  }

  h1{
    margin-bottom:20px;
    font-size:24px;
    text-align:center;
    text-shadow:0 0 12px #8b5cf6;
  }

  .ball-wrap{
    position:relative;
    width:min(70vw,400px);
    height:min(70vw,400px);
    border-radius:50%;
    background: radial-gradient(60% 60% at 40% 30%, #1f2a5a 0%, #151a3d 35%, #0b0f1a 70%, #06080f 100%);
    box-shadow: inset -20px -30px 60px rgba(0,0,0,.65),
                inset 15px 20px 40px rgba(139,92,246,.25),
                0 15px 40px rgba(5,10,20,.6);
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    user-select:none;
    transition: transform .1s;
  }

  .ball-wrap:active{ transform: scale(.97); }

  .well{
    position:absolute;
    inset:18%;
    border-radius:50%;
    background: radial-gradient(70% 70% at 50% 30%, #1f2937 0%, #0f172a 70%, #0a0f1d 100%);
    border:1px solid rgba(255,255,255,.08);
    box-shadow: inset 0 10px 24px rgba(0,0,0,.6), 0 0 0 6px rgba(139,92,246,.2);
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:24px;
  }

  .prediction{
    font-size:clamp(16px, 2vw, 22px);
    line-height:1.35;
    font-weight:700;
    color:#eaf2ff;
    text-shadow: 0 1px 0 rgba(255,255,255,.08), 0 0 12px rgba(99,102,241,.22);
  }

  .controls{
    display:flex;
    gap:12px;
    margin-top:20px;
    align-items:center;
    justify-content:center;
  }

  .btn{
    padding:10px 16px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.12);
    background: rgba(255,255,255,.06);
    color:var(--text);
    cursor:pointer;
    font-weight:600;
    letter-spacing:.2px;
    box-shadow: 0 4px 16px rgba(0,0,0,.2);
  }

  .btn.primary{ background: linear-gradient(180deg, rgba(139,92,246,.25), rgba(6,182,212,.25)); }
  .pill{ display:flex; align-items:center; gap:6px; font-size:14px; color:#e5e7eb; }
  .pill input{ width:18px; height:18px; accent-color:#8b5cf6; }
  
  .footer{ margin-top:20px; font-size:12px; color:#94a3b8; }
</style>
</head>
<body>
<h1>Знаки от Вселенной</h1>
<div class="ball-wrap" id="ball">
  <div class="well">
    <div class="prediction" id="prediction">Нажми на шар ✨</div>
  </div>
</div>

<div class="controls">
  <button class="btn primary" id="btnRandom">Случайное предсказание</button>
  <label class="pill">Без повторов <input type="checkbox" id="noRepeat"></label>
</div>

<div class="footer">by @aa.smth (annastasi_ch)</div>

<script>
(function(){
  const predictionEl = document.getElementById('prediction');
  const ball = document.getElementById('ball');
  const btnRandom = document.getElementById('btnRandom');
  const noRepeat = document.getElementById('noRepeat');

  const predictions = [
"Сегодня твоя судьба зависит от того, как ты выберешь между кабачком и пиццей. Не недооценивай знак.",
"Вселенная шепчет: перестань проверять почту. Она и так знает, что ты опять ничего не ответишь.",
"Если твои носки не совпадают, значит ты идешь в правильном направлении. Доверься хаосу.",
"Завтра тебя ожидает эпическое открытие: твоя кофеварка — тайный агент Вселенной.",
"Твой внутренний кот сегодня устроит забастовку. Прислушайся, иначе будут последствия.",
"Ты слишком долго смотришь мемы. Вселенная предлагает попробовать настоящий сыр вместо лайков.",
"Сегодня утром твоя тень решила жить своей жизнью. Не обижайся, это к лучшему.",
"Если услышишь, как холодильник мурлычет, значит план Вселенной работает идеально.",
"Твоя судьба зависит от того, как ты завяжешь шнурки. Серьезно. Вселенная наблюдает.",
"Сегодня твой холодильник решит, что он начальник. Слушай его.",
"Если случайно смажешь тост вареньем вверх ногами — это знак, что день будет креативным.",
"Не пытайся сегодня гладить кота на работе, он тайный маркетолог.",
"Каждая твоя пятиминутная пауза — это инвестиция в счастье Вселенной.",
"Если выпадет монетка — это не случайность. Это контракт с судьбой.",
"Сегодня твоя обувь захочет идти налево. Позволь.",
"Если кофе пролился на документы — значит, завтра сюрприз.",
"Ты можешь проиграть спор с холодильником, но выиграть день.",
"Алгоритмы соцсетей слушают твои мысли. Не думай о пицце.",
"Твой будильник сегодня работает на тебя. Или против. Вселенная решит.",
"Все твои скриншоты будут ценными… для будущих поколений.",
"Если споткнешься на ровном месте — это знак, что скоро будет удача.",
"Сегодняшний трафик на твой Instagram — напрямую зависит от количества съеденного шоколада.",
"Если услышишь смешок за углом — это Вселенная, смеющаяся с тобой.",
"Не бери трубку телефона в 3:33 утра. Вселенная шепчет “спи”.",
"Если кто-то случайно перепутает твое имя — это начало новой дружбы.",
"Любой невнятный мем, который ты отправишь, станет вирусным.",
"Сегодня твоя ручка может написать секретное послание. Проверяй.",
"Если услышишь жужжание холодильника — это сигнал: завтрак будет вкусным.",
"Любой звонок с неизвестного номера — не просто звонок. Это приглашение к приключению.",
"Сегодня кто-то случайно улыбнется тебе — это Вселенная напоминает: ты ценен.",
"Письмо, которое придет неожиданно, принесет маленькую радость.",
"Завтрак на балконе подарит тебе вдохновение на целый день.",
"Случайная песня по радио сегодня будет звучать именно для тебя.",
"Кто-то подаст руку, когда ты меньше всего ждешь — это знак дружбы.",
"Если заметишь птицу в небе — она принесет маленький подарок счастья.",
"Сегодня твой чай будет особенно вкусным — наслаждайся моментом.",
"Маленькое доброе дело, сделанное сегодня, вернется тебе через неделю.",
"Если увидишь улыбку прохожего — считай это комплимент Вселенной.",
"Твой кот или собака сегодня решат, что ты лучший человек на свете.",
"Маленькая радость может прийти из неожиданного места. Будь внимателен.",
"Сегодняшний дождь — просто объятие от Вселенной.",
"Если получишь случайное сообщение “привет” — это знак, что кто-то думает о тебе.",
"Слова поддержки, сказанные сегодня, станут чьим-то светом на день.",
"Твой смех сегодня заразит кого-то и сделает мир чуть лучше.",
"Сегодня лучше проверить почту дважды, чем потом раскаиваться.",
"Планируй свой день с утра — Вселенная любит порядок.",
"Важная встреча пройдет лучше, если ты выспалась.",
"Твоя привычка пить воду утром сегодня спасет день.",
"Если запишешь цели на бумагу — вероятность их достижения увеличится.",
"Сегодня день для маленьких шагов, а не гигантских подвигов.",
"Завтра будет день для спокойных решений.",
"Не откладывай звонки коллегам — коммуникация поможет избежать проблем.",
"День удачен для учебы и освоения нового навыка.",
"Сегодня стоит проверить документы дважды, ошибки любят день пятницы.",
"Прогулка на свежем воздухе сегодня даст больше, чем кофе.",
"Сегодня хороший день для планирования бюджета.",
"Любая подготовка к встрече сегодня окупится сторицей.",
"Сегодня можно завершить старые дела — Вселенная поддержит.",
"Маленькая привычка, начатая сегодня, станет полезной привычкой завтра.",
"Сегодня твой тостер устроит забастовку. Завтрак будет решать судьбу мира.",
"Если твоя ручка случайно упадет на пол — она принесет секретное послание от кота.",
"Любая попытка работать в тишине сегодня приведет к тому, что принтер начнет играть джаз.",
"Твой телефон решит, что лучше сам выбрать, с кем тебе говорить. Сопротивляться бессмысленно.",
"Сегодня твой носок будет магическим. Надень его на левую ногу — и увидишь будущее.",
"Любое, кто посмотрит на твои заметки, тайно станет твоим фанатом.",
"Если твоя кружка прыгнет со стола — это знак, что пора менять стратегию жизни.",
"Сегодня каждое сообщение «ок» будет иметь сакральное значение.",
"Если случайно наступишь на шнурок — Вселенная пошлет тебе тайного союзника.",
"Любое случайное “пшик” из кофемашины — это сигнал: пора танцевать с PowerPoint."
  ];

  let usedIndices = [];

  function pickPrediction(){
    if(noRepeat.checked){
      const available = predictions.map((p,i)=>i).filter(i=>!usedIndices.includes(i));
      if(available.length===0) usedIndices=[];
      const idx = available[Math.floor(Math.random()*available.length)];
      usedIndices.push(idx);
      predictionEl.textContent = predictions[idx];
    }else{
      const idx = Math.floor(Math.random()*predictions.length);
      predictionEl.textContent = predictions[idx];
    }
  }

  ball.addEventListener('click', pickPrediction);
  btnRandom.addEventListener('click', pickPrediction);
})();
</script>
</body>
</html>
